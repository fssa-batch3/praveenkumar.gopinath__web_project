<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./../asssets/css/donor-seeker-regi-list..css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <!-- <img
          src="./../asssets/images/saving_lives__4_-removebg-preview.png"
          width="200px"
          alt="Saving Lives"
        /> -->
        <h1 style="padding: 10px 0px 40px; color: #251f35">
          Donor Registeration Form
        </h1>
      </div>
      <div class="form">
        <form id="donorRegisterationForm">
          <div class="input_field">
            <label>Full Name*</label>
            <input
              id="fullname"
              type="text"
              class="input"
              required=""
              placeholder="Name"
            />
          </div>
          <div class="input_field">
            <label>Data-fo-Birth*</label>
            <input
              id="dataofbirth"
              type="date"
              class="input"
              name="birthday"
              required=""
            />
          </div>
          <div class="input_field">
            <label>Age*</label>
            <input
              id="age"
              type="text"
              class="input"
              required=""
              placeholder="Age"
            />
          </div>
          <div class="input_field">
            <label>Email*</label>
            <!-- <input type="email@" class="input" /> -->
            <input
              id="email"
              class="input"
              type="email"
              required=""
              placeholder="@gmail.com"
              multiple
            />
          </div>
          <div class="input_field">
            <label>Gender*</label>
            <div class="custom_select">
              <select id="gender" required="">
                <option value="select">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
                <option value="eunuchs">Eunuchs</option>
                <option value="intersex">Intersex</option>
              </select>
            </div>
          </div>
          <div class="input_field">
            <label>Blood group*</label>
            <div class="custom_select">
              <select id="bloodgroup" required="">
                <option value="select">--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="other blood group">Other-Blood-Group</option>
              </select>
            </div>
          </div>
          <div class="input_field">
            <label>Medical Background*</label>
            <textarea
              id="medicalbackground"
              class="textarea"
              required=""
              placeholder=""
            ></textarea>
          </div>
          <div class="input_field">
            <label>Organs that I wish to donate*</label>
            <div class="custom_select">
              <select id="organs" required="" placeholder="Select">
                <option value="select">--Select--</option>
                <option value="">Any Part of My Body</option>
                <option value="male">Heart</option>
                <option value="Female">Lungs</option>
                <option value="male">Liver</option>
                <option value="Female">Kidneys</option>
                <option value="male">Pancreas</option>
                <option value="Female">Intestines</option>
              </select>
            </div>
          </div>
          <div class="input_field">
            <label>Address*</label>
            <textarea
              id="address"
              class="textarea"
              required=""
              placeholder="Address"
            ></textarea>
          </div>
          <div class="input_field">
            <label>Country*</label>
            <div class="custom_select">
              <select id="country" required="">
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Iran, Islamic Republic of">
                  Iran, Islamic Republic of
                </option>
                <option value="Zimbabwe">Zimbabwe</option>
              </select>
            </div>
          </div>
          <div class="input_field">
            <label>State*</label>
            <div class="custom_select">
              <select id="state" required="">
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
          </div>
          <div class="input_field">
            <label>Work Status*</label>
            <input id="workstates" type="text" class="input" required="" />
          </div>
          <div class="input_field">
            <label style="text-decoration: underline; padding-top: 10px; color: brown;">Emergency Contact Person Details :-</label>
          </div>
          
          <div class="input_field">
            <label>Emergency contact*</label>
            <input
              id="emergencycontact"
              type="number"
              class="input"
              required=""
            />
          </div>
          <div class="input_field">
            <label>Adhar card number*</label>
            <input id="adharcardno" type="number" class="input" required="" />
          </div>
          <!-- <div class="input_field terms">
            <label class="check">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <p>I Agreeed to tearm and conditions</p>
          </div> -->
          <div class="input_field">
            <input type="submit" id="btn" value="submit" class="btn" />
          </div>
        </form>
      </div>
    </div>
    <script>
      const start = Date.now();
      const registerationForm = document.getElementById(
        "donorRegisterationForm"
      );
      registerationForm.addEventListener("submit", function (event) {
        let donors = [];

        if (localStorage.getItem("donors") != null) {
          donors = JSON.parse(localStorage.getItem("donors"));
        }

        // CREATE (Retrieving data from)
        event.preventDefault();
        const fullname = document.getElementById("fullname").value;
        const dataofbirth = document.getElementById("dataofbirth").value;
        const age = document.getElementById("age").value;
        const email = document.getElementById("email").value;
        const gender = document.getElementById("gender").value;
        const bloodgroup = document.getElementById("bloodgroup").value;
        const medicalbackground =
          document.getElementById("medicalbackground").value;
        const organs = document.getElementById("organs").value;
        const address = document.getElementById("address").value;
        const country = document.getElementById("country").value;
        const state = document.getElementById("state").value;
        const workstates = document.getElementById("workstates").value;
        const emergencycontact =
          document.getElementById("emergencycontact").value;
        const adharcardno = document.getElementById("adharcardno").value;
        let userid = Date.now();

        let validation_error = false;
        let user_data = {
          userid,
          fullname,
          dataofbirth,
          age,
          email,
          gender,
          bloodgroup,
          medicalbackground,
          organs,
          address,
          country,
          state,
          workstates,
          emergencycontact,
          adharcardno,
        };
        if (!validation_error) {
          donors.push(user_data);
          localStorage.setItem("donors", JSON.stringify(donors));
          console.log(donors);
          alert(" Your detail as registered successfull...");
          window.location.href = "./Appoinment-list.html";
          location.reload(donorRegisterationForm);
        }
        return true;
      });
    </script>
  </body>
</html>
