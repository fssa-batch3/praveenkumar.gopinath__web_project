<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
  </head>
  <body class="body">
    <h1>Login</h1>
    <div class="form">
      <form class="center" id="form">
        <label>User name:</label><br />
        <input type="text" id="username" pattern="[A-Za-z]{1,32}" title="32" required /><br />
        <label>User Mail id:</label><br />
        <input type="text" id="userid" title="email" required /><br />
        <label>Password:</label><br />
        <input type="password" id="password" title="Password" required /> <br />
        <button class="btn" type="submit" onclick="sign()">Sign in</button>
      </form>
    </div>
    <script>
      let logIn = document.getElementById("form");
      logIn.addEventListener("submit", (event) => {
        event.preventDefault();
        let defaultData = JSON.parse(localStorage.getItem("user_info"));
        console.log(defaultData);
        let Username = document.getElementById("username").value;
        let Useremail = document.getElementById("userid").value;
        let Password = document.getElementById("password").value;
        let match = false;
              
    
        for (let i = 0; i < defaultData.length; i++) {
          if (
            Username == defaultData[i].firstName &&
            Useremail == defaultData[i].email &&
            Password == defaultData[i].password
          ) {
            match = true;
            break;
          } else {
            match = false;
          }
        }
        if (match == true) {
          alert("Success");
          window.location.href = "3.home.html";
        } else {
          alert("Failed");
        }
      });
    </script>
  </body>
</html>
