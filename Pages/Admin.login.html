<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <!-- <div class="back-btn">
      <div class="goback">
        <a href="#" class="btn">

    <div class="card">
      <div class="logo">
        <img src="./../asssets/images/liceRia1.png" width="280px" alt="logo" />
      </div>
      <!-- <div class="card-header">
      <div class="text-header">Login here</div>

      <div class="card-body">
        <form id="log_form">
          <div class="form-group">
            <label>Email:</label>
            <input id="adminEmail" type="email" required autocomplete="off" />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input id="adminPassword" type="password" autocomplete="off" />
          </div>
          <br />
          <button class="button" type="submit">login</button>
        </form>
        <br />
        <div class="text">
          <p>Not yet member? <a href="./Admin.signup.html">Signup Now</a></p>
        </div>
      </div>
    </div>
    <script>
      let logForm = document.getElementById("log_form");
      logForm.addEventListener("submit", function (event) {
        get_data = JSON.parse(localStorage.getItem("admin"));
        event.preventDefault();
        let adminemail = document.getElementById("adminEmail").value;
        let adminpassword = document.getElementById("adminPassword").value;
        let findData = false;
        let select_user = get_data.find(function (admin) {
          let signupAdminEmail = admin["adminEmail"];
          if (adminemail === signupAdminEmail) {
            findData = true;
            if (adminpassword === admin["adminPassword"]) {
              alert("Admin!!! Your account logged in successfully...!");
              localStorage.setItem("oneAdmin", JSON.stringify(adminemail));
              return findData;
            }
            alert("Admin!!! Password is incorrect Please check");
            return findData;
          }
          return findData;
        });
        if (!findData) {
          alert("Email is not available please signup or enter valid Email");
          console.log(select_user);
          return findData;
        } else {
          window.location.href = "./Adminpage.html";
        }
      });
    </script>
  
  </body>
