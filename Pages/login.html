<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../asssets/css/logi.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-1">
        <img src="" width="70" />
        <h1>Saving<span>lives.</span></h1>
      </div>
      <!-- <div class="card-header">
      <div class="text-header">Login here</div>
    </div> -->
      <div class="card-body">
        <form id="log_form">
          <div class="form-group">
            <label>Email:</label>
            <input id="userEmail" type="email" required="" />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input id="userPassword" type="password" required="" />
          </div>
          <br />
          <button type="submit">login</button>
        </form>
        <br />
        <div class="text">
          <p>Not yet member? <a href="./Signpage.html">Signup now</a></p>
        </div>
      </div>
    </div>
    <script>
      // form assign in var4iable

      const logForm = document.getElementById("log_form");
      logForm.addEventListener("submit", function (event) {
        event.preventDefault();

        let users = JSON.parse(localStorage.getItem("users"));
        const email = document.getElementById("userEmail").value;
        const pass = document.getElementById("userPassword").value;

        let check = false;
        for (let i = 0; i < users.length; i++) {
          if (email === users[i].userEmail && pass === users[i].userPassword) {
            check = true;

            localStorage.setItem("email", JSON.stringify(email));
          }
          break;
        }

        if (check === true) {
          alert("login succesfully");
        } else {
          alert("invalid user");
        }
      });
    </script>
  </body>
</html>
