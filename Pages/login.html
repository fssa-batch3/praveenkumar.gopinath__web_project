<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../asssets/css/logi.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-1">
        <img src="" width="70" />
        <h1>Saving<span>lives.</span></h1>
      </div>
      <!-- <div class="card-header">
      <div class="text-header">Login here</div>
    </div> -->
      <div class="card-body">
        <form id="log_form">
          <div class="form-group">
            <label>Email:</label>
            <input id="userEmail" type="email" required autocomplete="off" />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input id="userPassword" type="password" autocomplete="off" />
          </div>
          <br />
          <button type="submit">login</button>
        </form>
        <br />
        <div class="text">
          <p>Not yet member? <a href="./Signpage.html">Signup now</a></p>
        </div>
      </div>
    </div>
    <script>
      let logForm = document.getElementById("log_form");
      // form assign in var4iable
      logForm.addEventListener("submit", function (event) {
        let get_data = JSON.parse(localStorage.getItem("users"));
        event.preventDefault();
        const email = document.getElementById("userEmail").value;
        const password = document.getElementById("userPassword").value;
        let findData = false;
        const select_user = get_data.find(function (user) {
          const customerEmail = user["userEmail"];
          if (email === customerEmail) {
            findData = true;
            if (password === user["userPassword"]) {
              alert("Your account logged in successfully...!");
              localStorage.setItem("oneUser", JSON.stringify(email));
              // window.location.href = "./pages/Customer/Customer.html"
              return findData;
            }
            alert("Password is incorrect Please check");
            return findData;
          }
          return findData;
        });
        if (!findData) {
          alert("Email is not available please signup or enter valid Email");
        }
        console.log(select_user);
      });
    </script>
  </body>
</html>
