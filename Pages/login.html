<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="card">
      <div class="logo">
        <img src="./../asssets/images/liceRia1.png" width="280px" alt="logo" />
      </div>
      <!-- <div class="card-header">
      <div class="text-header">Login here</div>
    </div> -->
      <div class="card-body">
        <form id="log_form">
          <div class="form-group">
            <label>Email:</label>
            <input id="userEmail" type="email" required autocomplete="off" />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input id="userPassword" type="password" autocomplete="off" />
          </div>
          <br />
          <button class="button" type="submit">login</button>
        </form>
        <br />
        <div class="text">
          <p>Not yet member? <a href="./signup_page.html">Signup now</a></p>
        </div>
      </div>
    </div>
    <script>
      let logForm = document.getElementById("log_form");
      // form assign in var4iable
      logForm.addEventListener("submit", function (event) {
        get_data = JSON.parse(localStorage.getItem("users"));
        event.preventDefault();
        const email = document.getElementById("userEmail").value;
        const password = document.getElementById("userPassword").value;
        let findData = false;
        const select_user = get_data.find(function (users) {
          const customerEmail = users["userEmail"];
          if (email === customerEmail) {
            findData = true;
            if (password === users["userPassword"]) {
              alert("Your account logged in successfully...!");
              localStorage.setItem("oneUser", JSON.stringify(email));
              // window.location.href = "./pages/Customer/Customer.html"
              return findData;
            }
            alert("Password is incorrect Please check");
            return findData;
          }
          return findData;
        });
        if (!findData) {
          alert("Email is not available please signup or enter valid Email");
          console.log(select_user);
          return findData;
        } else {
          window.location.href = "./home1.html";
        }
      });

      // class Login {

      // const form = document.querySelector(".log_form");

    </script>
    <a href="./home1.html"></a>
  </body>
</html>
